plugins {
    id 'java'
}

group 'us.donut'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        name = "Spigot"
    }
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
        name = 'BungeeCord'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.21-R0.1-SNAPSHOT'
}